<section>
<div class="row" style="max-width: 1300px;">
<div class="col s12 m12 l12" style="padding:0 !important;">
<div id="subsubMenu">
<div class="redbartop">&nbsp;</div>

<div class="subsubmenuBar">

    <div class="subsubmenuBox" data-gmnsubsubmenu="inst">
        <p>Currency Exchange Instruction</p>
    </div>
</a>

<p>Currency Exchange Instruction Enquiry</p>
</div>
</div>
</div>
</div>

<div class="enqu" id="enquArea">&nbsp; <!-- enqu -->
<div class="gem_form notopstripe">
<div>
<table class="generic-table-header smallmedpadding">
	<tbody>
		<tr>
			<td class="font_lg">Currency Exchange Instruction Enquiry</td>
		</tr>
	</tbody>
</table>

<table class="generic-table-content font_smedmed" id="enquiryTable">
</table>
</div>
</div>
<!-- enqu --></div>
</div>
</section>
<script>



      $(function(e){


 
    window.loadUIDataSet = function loadUIDataSet() {

        var dataSet = {}
        dataSet.acct = "9910-268";
        dataSet.pwd = "12345678";
        dataSet.loginid = "@{S:CLIENTID}";
        // dataSet.loginid = "9910-268";
        dataSet.loginpw = "12345678";
        return dataSet;
    }
 
   
    window.initJS = function initJS(){

        window.nls = {
            refno:'Ref. No',
            createtime:'Create Time',
            form:'From',
            amount:'Amount',
            to:'Exchange To',
            raito:'Exchange Rate',
            status:'Status',
            statusR:'Received',
            statusP:'Pending for Approval',
            statusA:'Approved',
            statusX:'Rejected',
            nodata:'No Record'
        };

        window.glostepback = 1;
        window.glostepgo = 2;
 

        window.glo = {}
        glo.isloginflag = false;
        glo.sessionid = "@{S:SESSIONID}";
        glo.clientid = "@{S:CLIENTID}";
        var transacctlst = '@{S:TRADINGACCLIST}';
        // glo.sessionid = "";
        // glo.clientid = "";
        // transacctlst = "";
        transacctlst != "" && (glo.tranaccseq = JSON.parse(transacctlst));

        glo.locallang =convtoi18n("@{S:LANG}","@{S:CULTURE}");

        var haveMType = false;
        $('.marginchoice').hide();
        if (glo.tranaccseq && glo.tranaccseq != null && glo.tranaccseq != undefined && glo.tranaccseq.length > 0) {
            for (var i = 0; i < glo.tranaccseq.length; i++) {
                if (glo.tranaccseq[i].accountType == "M") {
                    haveMType = true;
                }
            }
        }

        haveMType == true && $('.marginchoice').show();

        if(glo.sessionid !='' && glo.clientid !=''){
            loadEnquiryData();
        }else{
               var tempUI = '';
                    tempUI += '<tr class="smaller"> <th>'+nls.refno+'</th> <th>'+nls.createtime+'</th> <th>'+nls.form+'</th> <th class="textalignright">'+nls.amount+'</th> <th>'+nls.to+'</th> <th class="textalignright">'+nls.amount+'</th> <th class="textalignright">'+nls.raito+'</th>  <th>'+nls.status+'</th> </tr>';
                tempUI += '<tr> <td colspan="8" style="text-align:center">'+nls.nodata+'</td> </tr>';
                $('#enquiryTable').empty().append(tempUI);
        }
 
 


    }
    window.convtoi18n = function convtoi18n(lang,culture){
        var langculture = [];
        var sellang = lang+'_'+culture;
        langculture['zh_HK'] = "zh_TW";
        langculture['zh_TW'] = "zh_TW";
        langculture['zh_CN'] = "zh_CN";
        langculture['en_US'] = "en_US";
        if(langculture[sellang] == undefined){
            return 'en_US';
        }else{
            return langculture[sellang];
        }
    }

    window.formatAmount = function formatAmount(n, currency) {
        if(isNaN(n)){
            return '';
        }else{
            return currency + " " + n.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, "$1,");
        }
    }

      window.convstatus = function convstatus(type){
      var convt = '';
      switch(type){
        case 'R': convt = nls.statusR;break;
        case 'P': convt = nls.statusP;break;
        case 'A': convt = nls.statusA;break;
        case 'X': convt = nls.statusX;break;
        default:;
      }
      return convt;
    } 
 
    window.loadEnquiryData = function loadEnquiryData() {
        var enquiryForm = {
            clientID: glo.clientid,
            sessionID: glo.sessionid,
            language: glo.locallang,
            tradingAccSeq: 1
        }
        var loadDS = loadUIDataSet();
        var enloaddata = {
            "form": {
                "name": "foreignExchangeInstructionEnquiry",
                "credentials": {
                    "username": loadDS.acct,
                    "password": loadDS.pwd
                },
                "header": {
                    "version": "1",
                    "traceNo": "1"
                },
                "body": enquiryForm
            }
        }
        turnLoader('c');
        $.ajax({
            type: 'POST',
            url: '/api/session/submitSoapQuery',
            data: JSON.stringify(enloaddata),
            contentType: 'application/json',
            dataType: 'json',
            success: function(responseData, textStatus, jqXHR) {
                var resuData = responseData.data;
                if (resuData.foreignExchangeInstructionList && resuData.foreignExchangeInstructionList.length > 0) {
                    var convData = resuData.foreignExchangeInstructionList;
                    var tempUI = '';
                    tempUI += '<tr class="smaller"> <th>'+nls.refno+'</th> <th>'+nls.createtime+'</th> <th>'+nls.form+'</th> <th class="textalignright">'+nls.amount+'</th> <th>'+nls.to+'</th> <th class="textalignright">'+nls.amount+'</th> <th class="textalignright">'+nls.raito+'</th> <th>'+nls.status+'</th> </tr>';
                    for (var i = 0; i < convData.length; i++) {
                        tempUI += '<tr> <td class="gm gm-numbers">' + convData[i].transactionID + '</td> <td>' + convData[i].creationTime + '</td> <td>' + convData[i].fromCurrency + '</td> <td class="textalignright">' + formatAmount(convData[i].fromAmount,'') + '</td> <td>' + convData[i].toCurrency + '</td> <td class="textalignright">' + formatAmount(convData[i].toAmount,'') + '</td> <td class="textalignright">' + convData[i].exchangeRate + '</td>  <td>' + convstatus(convData[i].status) + '</td></tr>';
                    }
                    $('#enquiryTable').empty().append(tempUI);
                }else{
                    var tempUI = '';
                    tempUI += '<tr class="smaller"> <th>'+nls.refno+'</th> <th>'+nls.createtime+'</th> <th>'+nls.form+'</th> <th class="textalignright">'+nls.amount+'</th> <th>'+nls.to+'</th> <th class="textalignright">'+nls.amount+'</th> <th class="textalignright">'+nls.raito+'</th>  <th>'+nls.status+'</th></tr>';
                tempUI += '<tr> <td colspan="8"  style="text-align:center">'+nls.nodata+'</td> </tr>';
                $('#enquiryTable').empty().append(tempUI);
                }
                turnLoader();
            },
            error: function(responseData, textStatus, errorThrown) {
                    var tempUI = '';
                    tempUI += '<tr class="smaller"> <th>'+nls.refno+'</th> <th>'+nls.createtime+'</th> <th>'+nls.form+'</th> <th class="textalignright">'+nls.amount+'</th> <th>'+nls.to+'</th> <th class="textalignright">'+nls.amount+'</th> <th class="textalignright">'+nls.raito+'</th> <th>'+nls.status+'</th> </tr>';
                tempUI += '<tr> <td colspan="8"  style="text-align:center">'+nls.nodata+'</td> </tr>';
                $('#enquiryTable').empty().append(tempUI);
                turnLoader();
            }
        });
    }




    initJS();
    
      });
</script>
