 <script>
 

      $(function(e){



    $('.subsubmenuBox').on('click',function(e){
        var subsubItem = $(this).data().gmnsubsubmenu;
        if(subsubItem == 'inst'){
        turnLoader('c');
            window.location.href="../currency-exchange-instruction/";
        }
        if(subsubItem == 'enqu'){
            // window.location.href="../currency-exchange-instruction-enquiry/";
        }
    });

 
    window.loadUIDataSet = function loadUIDataSet() {

        var dataSet = {}
        dataSet.acct = "9910-268";
        dataSet.pwd = "12345678";
        return dataSet;
    }
 
    window.gen_table_ui = function gen_table_ui(){
        var str ='';
        str += '<thead>';
        str += '    <tr>';
        str += '        <th class="nowrap">'+nls.refno+'</th>';
        str += '        <th class="nowrap">'+nls.createtime+'</th>';
        str += '        <th class="nowrap">'+nls.form+'</th>';
        str += '        <th class="nowrap">'+nls.amount+'</th>';
        str += '        <th class="nowrap">'+nls.to+'</th>';
        str += '        <th class="nowrap">'+nls.amount+'</th>';
        str += '        <th class="nowrap">'+nls.remark+'</th>';
        str += '        <th class="nowrap">'+nls.status+'</th>';
        str += '    </tr>';
        str += '</thead>';              
        return str;
    }      
    window.initJS = function initJS(){

        window.nls = {
            refno:'參考編號',
            createtime:'指示時間',
            form:'由',
            amount:'金額',
            to:'轉換到',
            remark:'備註',
            status:'狀態',
            statusR:'已提交',
            statusP:'待審批',
            statusC:'已取消',
            statusA:'已審批',
            statusX:'被拒絕',
            nodata:'沒有資料顯示'
        };

        window.glostepback = 1;
        window.glostepgo = 2;
 

        window.glo = {}
        glo.isloginflag = false;
        glo.sessionid = "@{S:SESSIONID}";
        glo.clientid = "@{S:CLIENTID}";
        var transacctlst = '@{S:TRADINGACCLIST}';
        // glo.sessionid = "";
        // glo.clientid = "";
        // transacctlst = "";
        transacctlst != "" && (glo.tranaccseq = JSON.parse(transacctlst));

        glo.locallang =convtoi18n("@{S:LANG}","@{S:CULTURE}");

            loadEnquiryData();

 


    }
    window.convtoi18n = function convtoi18n(lang,culture){
        var langculture = [];
        var sellang = lang+'_'+culture;
        langculture['zh_HK'] = "zh_TW";
        langculture['zh_TW'] = "zh_TW";
        langculture['cn_CN'] = "zh_CN";
        langculture['zh_CN'] = "zh_CN";
        langculture['en_US'] = "en_US";
        if(langculture[sellang] == undefined){
            return 'en_US';
        }else{
            return langculture[sellang];
        }
    }

    window.formatAmount = function formatAmount(n, currency) {
        if(isNaN(n)){
            return '';
        }else{
            return currency + " " + n.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, "$1,");
        }
    }

      window.convstatus = function convstatus(type){
      var convt = '';
      switch(type){
        case 'R': convt = '<b style="color:black">'+nls.statusR+'</b>';break;
        case 'P': convt = '<b style="color:black">'+nls.statusP+'</b>';break;
        case 'A': convt = '<b style="color:#4caf50">'+nls.statusA+'</b>';break;
        case 'X': convt = '<b style="color:#d43b30">'+nls.statusX+'</b>';break;
        case 'C': convt = '<b style="color:#6c6c6c">'+nls.statusC+'</b>';break;
        default:;
      }
      return convt;
    } 
    window.currencyMapping = function currencyMapping(curr){
        var curLst =[];
            curLst['HKD'] = '港幣';
            curLst['TWD'] = '台幣';
            curLst['USD'] = '美元';
            curLst['EUR'] = '歐元';
            curLst['AUD'] = '澳元';
            curLst['CNY'] = '人民幣';
            curLst['JPY'] = '日元';
            curLst['GBP'] = '英鎊';
            curLst['SGD'] = '新加坡元';
            curLst['MYR'] = '馬來西亞元';
            if(curLst[curr] != undefined){
                return curLst[curr];
            }else{
                return '';
            }
    }    
    window.convamountTBC = function convamountTBC(amount){
      var lang = "@{S:LOCALE}";
      var convt = '';
        if(amount == ' 0.00'){
            switch(lang){
              case 'zh-HK': 
              convt = '待定';
              break;
              case 'cn-CN': 
              case 'zh-CN': 
              convt = '待定';
              break;
              case 'en-US': 
              default:
              convt = 'TBC';
            }
          return convt;      
        }else{
          return amount;
        }
    }
    window.renderDatatable = function renderDatatable(langtxt){
        $('.tblIPOCalendar').DataTable({
          "language": langtxt,
          "columnDefs":[{className:"dt-right", "targets": [ 3,5 ]},],
          "iDisplayLength": 10,
          "responsive": true,
          "info": false,
          "ordering": true,
          "paging": true,
          "searching": false,     
          "bLengthChange": false,
          "order" : [[ 0, "desc" ]]
        });
        $('.dataTables_paginate').css("width","100%");
        $('.dataTables_paginate').css("text-align","center");
        $('.dataTables_paginate').css("padding-top","0px");        
    }
    window.loadEnquiryData = function loadEnquiryData() {
        var dtlang_en = {
            "processing"  :"Processing...",
            "sProcessing" :"Processing...",
            "sLengthMenu" :"Show _MENU_ Items",
            "sZeroRecords"  :"No Data Available",
            "sInfo"     :"From _START_ To _END_ Items, Total _TOTAL_ Items",
            "sInfoEmpty"  :"From 0 To 0 Item, Total 0 Item",
            "sInfoFiltered" :"(From _MAX_ items searching result)",
            "sInfoPostFix"  :"",
            "sSearch"   :"Search:",
            "sUrl"      :"",
            "oPaginate"   :{"sFirst":"First","sPrevious":"Previous","sNext":"Next","sLast":"Last"},
            "sWeekDays"   :['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
            "sMonths"   :['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            "sToday"    :"Today"
        };
        var dtlang_zh_TW = {
            "processing"  :"處理中...",
            "sProcessing" :"處理中...",
            "sLengthMenu" :"顯示 _MENU_ 項結果",
            "sZeroRecords"  :"沒有匹配結果",
            "sInfo"     :"顯示第 _START_ 至 _END_ 項結果，共 _TOTAL_ 項",
            "sInfoEmpty"  :"顯示第 0 至 0 項結果，共 0 項",
            "sInfoFiltered" :"(從 _MAX_ 項結果過濾)",
            "sInfoPostFix"  :"",
            "sSearch"   :"搜索:",
            "sUrl"      :"",
            "oPaginate"   :{"sFirst":"首頁","sPrevious":"上頁","sNext":"下頁","sLast":"尾頁"},
            "sWeekDays"   :['日', '一', '二', '三', '四', '五', '六'],
            "sMonths"   :['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
            "sToday"    :"今天"
        };
        var dtlang_zh_CN = {
            "processing"  :"处理中...",
            "sProcessing" :"处理中...",
            "sLengthMenu" :"显示 _MENU_ 项结果",
            "sZeroRecords"  :"没有匹配结果",
            "sInfo"     :"显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty"  :"显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered" :"(从 _MAX_ 项结果过滤)",
            "sInfoPostFix"  :"",
            "sSearch"   :"搜索:",
            "sUrl"      :"",
            "oPaginate"   :{"sFirst":"首页","sPrevious":"上页","sNext":"下页","sLast":"尾页"},
            "sWeekDays"   :['日', '一', '二', '三', '四', '五', '六'],
            "sMonths"   :['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
            "sToday"    :"今天"
        };
      var lang = 'zh_TW';
      var langtxt=("en"==lang)?dtlang_en:"zh_TW"==lang?dtlang_zh_TW:dtlang_zh_CN;      
        var enquiryForm = {
            clientID: glo.clientid,
            sessionID: glo.sessionid,
            language: glo.locallang,
            tradingAccSeq: 1
        }
        var loadDS = loadUIDataSet();
        var enloaddata = {
            "form": {
                "name": "foreignExchangeInstructionEnquiry",
                "credentials": {
                    "username": loadDS.acct,
                    "password": loadDS.pwd
                },
                "header": {
                    "version": "1",
                    "traceNo": "1"
                },
                "body": enquiryForm
            }
        }
        turnLoader('c');
        $.ajax({
            type: 'POST',
            // url: 'test.json',
            url: '/api/session/submitSoapQuery',
            data: JSON.stringify(enloaddata),
            contentType: 'application/json',
            dataType: 'json',
            success: function(responseData, textStatus, jqXHR) {
                var resuData = responseData.data;
                if (resuData.foreignExchangeInstructionList && resuData.foreignExchangeInstructionList.length > 0) {
                    var convData = resuData.foreignExchangeInstructionList;
                    var loadthUI = '';
                    loadthUI += gen_table_ui();                  
                    loadthUI += '<tbody>';    
                    for (var i = 0; i < convData.length; i++) {
                        loadthUI += '\
                        <tr> \
                        <td class="nowrap">' + convData[i].transactionID + '</td> \
                        <td class="nowrap">' + convData[i].creationTime + '</td> \
                        <td class="nowrap">' + currencyMapping(convData[i].fromCurrency) + '</td> \
                        <td class="nowrap">' + convamountTBC(formatAmount(convData[i].fromAmount,'')) + '</td> \
                        <td class="nowrap">' + currencyMapping(convData[i].toCurrency) + '</td> \
                        <td class="nowrap">' + convamountTBC(formatAmount(convData[i].toAmount,'')) + '</td> \
                        <td class="nowrap">' + convData[i].remark + '</td>  \
                        <td class="nowrap">' + convstatus(convData[i].status) + '</td> \
                        </tr>';
                    }                                   
                    loadthUI += '</tbody>';                  
                    $('.tblIPOCalendar').empty().append(loadthUI);
                    renderDatatable(langtxt);
                turnLoader();
                }else{
                    var loadthUI = '';
                    loadthUI += gen_table_ui();
                    loadthUI +='<tbody>';
                    loadthUI +='</tbody>';
                    $('.tblIPOCalendar').empty().append(loadthUI);
                    renderDatatable(langtxt);
                turnLoader();
              }
            },
            error: function(responseData, textStatus, errorThrown) {
                    var loadthUI = '';
                    loadthUI += gen_table_ui();
                    loadthUI +='<tbody>';
                    loadthUI +='</tbody>';
                    $('.tblIPOCalendar').empty().append(loadthUI);
                    renderDatatable(langtxt);
                turnLoader();
            }
        });
    }




    initJS();
    
      });
</script>
